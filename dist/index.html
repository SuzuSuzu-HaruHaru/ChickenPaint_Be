<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no">

<title>ChickenPaint Dev</title>
<!-- "make dev"コマンドで開発用の"ChickenPaint.js"をbuild -->
<script src="./ChickenPaint.js"></script>
<link rel="stylesheet" href="../resources/css/chickenpaint.css">
<style>
	body {
		-webkit-user-select: none; /* For iOS Safari: Prevent long-press from popping up a selection dialog on body text */
	}
</style>

</head>
<body>
    <h1>ChickenPaint Dev</h1>
    <div id="chickenpaint-parent"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    document.addEventListener('dblclick', (e)=>{ e.preventDefault()}, { passive: false });
    const chicken=document.querySelector('#chickenpaint-parent');
    chicken.addEventListener('contextmenu', (e)=>{
        e.preventDefault();
        e.stopPropagation();
    }, { passive: false });

    new ChickenPaint({
    uiElem: document.getElementById("chickenpaint-parent"),
    //loadImageUrl: "./uploaded.png",
    //loadChibiFileUrl: "./uploaded.chi",
    saveUrl: "save.php",
    postUrl: "posting.php",
    exitUrl: "forum.php",
    allowDownload: true,
    resourcesRoot: "../resources/",
    disableBootstrapAPI: true,
    fullScreenMode: "auto"
    });
});
</script>

<p></p>
</body>
</html>
